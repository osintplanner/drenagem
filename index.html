        let web3;
        let contract;
        let accounts;

        async function connectWallet() {
            if (window.ethereum) {
                try {
                    web3 = new Web3(window.ethereum);
                    accounts = await web3.eth.requestAccounts();
                    contract = new web3.eth.Contract(abi, contractAddress);
                } catch (error) {
                    console.error('Error connecting to wallet:', error);
                }
            } else {
                alert('Please install a crypto wallet like MetaMask to connect.');
            }
        }

        async function checkVotingStatus() {
            if (contract && accounts) {
                const hasVoted = await contract.methods.hasVoted(accounts[0]).call();
                const votingStatus = document.getElementById('votingStatus');
                votingStatus.textContent = `You ${hasVoted ? 'have' : 'have not'} voted.`;
            } else {
                console.log('Contract not connected or wallet not connected.');
            }
        }

        async function vote() {
            const approval = document.getElementById('approval').value === 'true';

            if (contract && accounts) {
                try {
                    await contract.methods.vote(approval).send({ from: accounts[0] });
                    console.log('Vote submitted successfully!');
                    checkVotingStatus(); // Update voting status after voting
                    displayNFTImage(); // Display NFT image after voting
                } catch (error) {
                    console.error('Error submitting vote:', error);
                }
            } else {
                console.log('Contract not connected or wallet not connected.');
            }
        }

        async function displayNFTImage() {
            const tokenId = await contract.methods.totalSupply().call();
            const nftImage = document.getElementById('nftImage');
            const imageURI = await contract.methods.getNFTImage(tokenId).call();
            nftImage.innerHTML = `<img src="${imageURI}" alt="NFT Image" style="max-width: 300px;">`;
        }

        window.onload = async () => {
            await connectWallet();
            checkVotingStatus();
        };
