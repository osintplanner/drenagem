<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Congress Voting</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #0a192f;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1 {
            font-size: 3em;
            margin-bottom: 0;
            color: #64ffda;
        }

        #votingStatus {
            font-size: 1.2em;
            margin-top: 5px;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        .voting-container {
            background-color: #112240;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            animation: slideIn 1s ease-in-out;
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        h2 {
            font-size: 2em;
            margin-bottom: 10px;
            color: #64ffda;
        }

        .vote-section,
        .nft-section {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #64ffda;
        }

        select {
            padding: 10px;
            font-size: 1em;
            margin-bottom: 20px;
            border: 2px solid #64ffda;
            border-radius: 5px;
            background-color: transparent;
            color: #64ffda;
        }

        button {
            background-color: #64ffda;
            color: #0a192f;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #45aaf2;
        }

        #nftImage img {
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in-out;
        }

        footer {
            margin-top: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        footer button {
            background-color: #45aaf2;
            color: #0a192f;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        footer button:hover {
            background-color: #64ffda;
        }
    </style>
</head>
<body>
    <header>
        <h1>Congress Voting</h1>
        <div id="votingStatus"></div>
    </header>

    <main>
        <div class="voting-container">
            <div class="vote-section">
                <h2>Vote</h2>
                <label for="approval">Approval:</label>
                <select id="approval">
                    <option value="true">Approve</option>
                    <option value="false">Reject</option>
                </select>
                <button onclick="vote()">Vote</button>
            </div>
            <div class="nft-section">
                <h2>Your NFT</h2>
                <div id="nftImage"></div>
            </div>
        </div>
    </main
